version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: easypack-postgres
    environment:
      POSTGRES_DB: capsuledb
      POSTGRES_USER: easypack
      POSTGRES_PASSWORD: easypack123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
